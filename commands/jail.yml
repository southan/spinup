name: jail
help: Manage server jail.

commands:
  - import: commands/jail/status.yml
  - import: commands/jail/remove.yml
  - import: commands/jail/ignore.yml

examples: |-
  Check jail status
  $ spinup jail status

  Check specific jail status with additional info
  $ spinup jail status wp-login

  Remove an IP from jail
  $ spinup jail remove 1.2.3.4

  Display ignored IPs
  $ spinup ignore

  Ignore IP
  $ spinup ignore 1.2.3.4

  Clear all ignored IPs
  $spinup ignore --clear

  Unignore IP
  $spinup ignore --clear 1.2.3.4

